<html>
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=9"/>

   <script type="text/javascript" charset="utf-8" src="http://localhost:3000/javascripts/debug/prototype.js"></script>

   <script type="text/javascript" charset="utf-8" src="TableBase.js"></script>

   <title>upro :: UI Layout Test - To show a scalable, symmetrical layout can be created</title>

<style type="text/css">
      *
      {
         padding: 0;
         margin: 0;
      }
      body
      {
         background-color: #FFFFA0;
         overflow:hidden;
      }
      #scene
      {
         z-index: -1;
         position: absolute;
         top: 0px;
         left: 0px;
      }
      #hud
      {
         z-index: 0;
         position: absolute;
         top: 0px;
         left: 0px;
      }
      #ui
      {
         z-index: 1;
         position: absolute;
         top: 0px;
         left: 0px;
         width: 100%;
         height: 100%;
      }
      td
      {
         border-style:solid;
         border-width:1px;
         border-color: black;
         text-align: center;
      }
   </style>
</head>
<body>
   <script>
      createTableBase();

      function showDimensions()
      {
	      for (var cellId in knownCells)
	      {
	         element = $(cellId);
	         var dimension = element.getDimensions();
            var offset = element.positionedOffset();
	         
	         element.update(""+ dimension.width + "x" + dimension.height + "<br />@" + offset.left + "." + offset.top);
	         
	      }
      }
      showDimensions();
      
      Event.observe(window, 'resize', function()
      {
         showDimensions();
      });

   </script>
</body>
</html>
